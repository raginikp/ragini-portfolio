{% extends "base.html" %}

    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-500" data-aos="fade-up">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>

        </div>
